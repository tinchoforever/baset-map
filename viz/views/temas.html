
           
<div class="container">
	<h4> {{produccion }} </h4>
	<div class="row">
		<div class="col xs-12" ng-repeat="t in temas">
			<div class="row">	
				<div class="col-xs-8">
						<h2> {{t.BARRIO}} </h2>
					</div>
					<div class="col-xs-4"> 
						<h1>  {{t.DIRECCION}}</h1>
					</div>

			</div>
			<img src="https://maps.googleapis.com/maps/api/staticmap?center={{t.lat}},{{t.lon}}&zoom=14&size=300x300&markers=color:blue%7Clabel:C%7C{{t.lat}},{{t.lon}}">
			<img src="https://maps.googleapis.com/maps/api/streetview?size=640x640&location={{t.lat}},{{t.lon}}&sensor=false">
			
			
			
			
		</div>
	</div>
